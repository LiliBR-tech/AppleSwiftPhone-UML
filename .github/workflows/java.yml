name: Java CI - iPhone

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v3

      - name: ğŸ“‚ DepuraÃ§Ã£o Mostrar estrutura do repositÃ³rio
        run: ls -R  # Lista todos os arquivos e diretÃ³rios

      - name: ğŸ” Identificar onde estÃ£o os arquivos Java
        run: |
          echo "Verificando estrutura..."
          find . -type d   # Lista os diretÃ³rios para depuraÃ§Ã£o
          find . -name "*.java" || echo "Nenhum arquivo Java encontrado!"

      - name: â˜• Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: ğŸ› ï¸ Criar estrutura de saÃ­da
        run: mkdir -p out

      - name: ğŸ› ï¸ Compilar os arquivos Java
        run: javac -d out $(find src/main/java src/test/java -name "*.java")
     
      - name: ğŸš€ Rodar testes
